{% extends "layout.html" %}
{% block main_content %}
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <small class="text-muted">{{ post.date }}</small>
                </div>
                <h4><a class="article-title" href={{ post.link }}>{{ post.title }}</a></h4>
                <p class="article-content"><a href={{ post.source.link }}>{{ post.source.source_name }}</a>
                </p>
            </div>
        </article>
    {% endfor %}
{% endblock %}
{% block source_list_content %}
    {% for source in sources %}
        <a href="{{ url_for('source_posts', source_name=source.source_name) }}" class="list-group-item  list-group-item-action">{{ source.source_name }}</a>
    {% endfor %}
{% endblock %}
